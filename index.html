<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Marty — Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #1a1a1a;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section avec modèle 3D */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            padding: 0 5rem;
        }

        #canvas3d {
            position: absolute;
            left: 0;
            top: 0;
            width: 60%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            margin-left: auto;
            width: 40%;
            padding-left: 3rem;
            text-align: left;
        }

        .hero-content h1 {
            font-size: 6rem;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 2rem;
            color: #fff;
            line-height: 0.9;
            opacity: 0;
            transform: translateX(100px);
            animation: slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s;
        }

        .hero-content .name-first {
            display: block;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 0.2rem;
        }

        .hero-content .name-last {
            display: block;
            font-size: 7rem;
            font-weight: 100;
            letter-spacing: -4px;
        }

        .hero-content p {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transform: translateX(100px);
            animation: slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.6s;
            margin-bottom: 3rem;
        }

        .hero-lines {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            transform: translateX(100px);
            animation: slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.9s;
        }

        .hero-line {
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            width: 0;
            animation: lineExpand 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.2s;
        }

        .hero-line:nth-child(2) {
            animation-delay: 1.4s;
        }

        .hero-line:nth-child(3) {
            animation-delay: 1.6s;
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes lineExpand {
            to {
                width: 100%;
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            right: 5rem;
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 3px;
            opacity: 0;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            animation: fadeIn 1s ease forwards 2s;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 1px;
            height: 60px;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
            margin: 0 auto 1rem;
            animation: scrollLine 2s ease infinite 2.5s;
        }

        @keyframes scrollLine {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(20px); opacity: 0.3; }
        }

        /* Floating Shapes Background */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            border-color: rgba(255, 107, 107, 0.2);
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 5%;
            transform: rotate(45deg);
            border-color: rgba(132, 129, 255, 0.2);
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 40%;
            border-radius: 50%;
            border-color: rgba(78, 205, 196, 0.2);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, 40px) rotate(180deg);
            }
            75% {
                transform: translate(40px, 20px) rotate(270deg);
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(250, 250, 250, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        header.scrolled .logo,
        header.scrolled .school,
        header.scrolled .admin-btn {
            color: #1a1a1a;
        }

        header.scrolled .admin-btn {
            border-color: #1a1a1a;
        }

        .logo {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .school {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .admin-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .admin-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        header.scrolled .admin-btn:hover {
            background: #1a1a1a;
            color: #fff;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            color: #fff;
        }

        .login-box input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 8px;
            text-align: center;
        }

        .login-box input:focus {
            outline: none;
            border-color: #fff;
        }

        .login-box button {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            background: #ddd;
        }

        .login-error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-error.show {
            opacity: 1;
        }

        .close-login {
            position: absolute;
            top: 2rem;
            right: 3rem;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            font-weight: 300;
        }

        /* Upload Zone */
        .upload-container {
            position: fixed;
            top: 80px;
            right: 3rem;
            z-index: 50;
            display: none;
        }

        .upload-container.logged-in {
            display: block;
        }

        .upload-btn {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .upload-btn:hover {
            background: #333;
        }

        .upload-box {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
            min-width: 250px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .upload-box.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .upload-box p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .upload-area {
            border: 1px dashed #ccc;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #1a1a1a;
            background: #f5f5f5;
        }

        .upload-area.dragover {
            border-color: #1a1a1a;
            background: #f0f0f0;
        }

        input[type="file"] {
            display: none;
        }

        /* Projects Section */
        .projects-section {
            background: #fafafa;
            min-height: 100vh;
            padding-top: 100px;
        }

        .projects-intro {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .projects-intro.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .projects-intro h2 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .projects-intro p {
            font-size: 1rem;
            color: #666;
            font-weight: 300;
        }

        /* Gallery */
        .gallery {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem 3rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .project {
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-media {
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #f5f5f5;
            position: relative;
            margin-bottom: 0.8rem;
        }

        .project-media img,
        .project-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .project:hover .project-media img,
        .project:hover .project-media video {
            transform: scale(1.03);
        }

        .project-info {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.9rem;
        }

        .project-name {
            font-weight: 400;
            color: #1a1a1a;
        }

        .project-date {
            color: #999;
            font-size: 0.8rem;
            font-weight: 300;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(26, 26, 26, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(0, 0, 0, 0.95);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 250, 250, 0.98);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 85vh;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 2rem;
            right: 3rem;
            font-size: 2rem;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: 300;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 6rem 2rem;
            color: #999;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-section {
                padding: 0 2rem;
            }

            #canvas3d {
                width: 50%;
            }

            .hero-content {
                width: 50%;
                padding-left: 2rem;
            }

            .hero-content h1 {
                font-size: 4rem;
            }

            .hero-content .name-first {
                font-size: 3.5rem;
            }

            .hero-content .name-last {
                font-size: 5rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
                padding: 2rem 1.5rem 4rem;
            }
            
            header {
                padding: 1.5rem 1.5rem;
            }
            
            .projects-intro {
                padding: 2rem 1.5rem;
            }
            
            .upload-container {
                right: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                padding: 0;
            }

            #canvas3d {
                width: 100%;
                height: 50%;
            }

            .hero-content {
                width: 100%;
                height: 50%;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .hero-content h1 {
                font-size: 3rem;
            }

            .hero-content .name-first {
                font-size: 2.5rem;
            }

            .hero-content .name-last {
                font-size: 4rem;
            }

            .scroll-indicator {
                right: 2rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
            
            .header-right {
                gap: 1rem;
            }
            
            .school {
                display: none;
            }

            .floating-shapes {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="logo">EM</div>
        <div class="header-right">
            <div class="school">ÉCOLE ESTIENNE · PARIS</div>
            <button class="admin-btn" onclick="openLogin()">ADMIN</button>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <span class="close-login" onclick="closeLogin()">×</span>
        <div class="login-box">
            <h2>Connexion</h2>
            <input type="password" id="passwordInput" placeholder="••••" maxlength="4" autocomplete="off">
            <button onclick="checkPassword()">Valider</button>
            <div class="login-error" id="loginError">Code incorrect</div>
        </div>
    </div>

    <!-- Upload Button -->
    <div class="upload-container" id="uploadContainer">
        <button class="upload-btn" onclick="toggleUpload()">+ Ajouter</button>
        <div class="upload-box" id="uploadBox">
            <p>Importer un projet</p>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <span style="font-size: 0.85rem; color: #999;">Glisser ou cliquer</span>
            </div>
            <input type="file" id="fileInput" accept="image/*,video/*" multiple>
        </div>
    </div>

    <!-- Hero Section avec modèle 3D -->
    <section class="hero-section">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        <canvas id="canvas3d"></canvas>
        <div class="hero-content">
            <h1>
                <span class="name-first">Esther</span>
                <span class="name-last">Marty</span>
            </h1>
            <p>Graphisme & Design</p>
            <div class="hero-lines">
                <div class="hero-line"></div>
                <div class="hero-line"></div>
                <div class="hero-line"></div>
            </div>
        </div>
        <div class="scroll-indicator">SCROLL</div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section">
        <div class="projects-intro" id="projectsIntro">
            <h2>Projets</h2>
            <p>Travaux réalisés à l'École Estienne, Paris</p>
        </div>

        <div class="gallery" id="gallery">
            <div class="empty-state">
                Aucun projet pour le moment
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="closeModalOnBackground(event)">
        <span class="close-modal" onclick="closeModal()">×</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // Variables globales
        let projects = [];
        let uploadBoxOpen = false;
        let isLoggedIn = false;

        // ===== Three.js Scene Setup =====
        const canvas = document.getElementById('canvas3d');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, (window.innerWidth * 0.6) / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth * 0.6, window.innerHeight);
        renderer.setClearColor(0x000000, 1);

        // Lumières
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const light1 = new THREE.DirectionalLight(0xff6b6b, 1);
        light1.position.set(5, 5, 5);
        scene.add(light1);

        const light2 = new THREE.DirectionalLight(0x4ecdcc, 0.8);
        light2.position.set(-5, 3, -5);
        scene.add(light2);

        const light3 = new THREE.DirectionalLight(0x8481ff, 0.6);
        light3.position.set(0, -5, 0);
        scene.add(light3);

        // Créer une scène 3D pseudo-3D avec des plans illustrés
        const model = new THREE.Group();
        
        // Plan 1 - Bâtiments d'arrière-plan (le plus loin)
        const planeGeo1 = new THREE.PlaneGeometry(4, 3);
        const planeMat1 = new THREE.MeshBasicMaterial({ 
            color: 0x6b8fb3,
            transparent: true,
            opacity: 0.7
        });
        const buildings1 = new THREE.Mesh(planeGeo1, planeMat1);
        buildings1.position.z = -2;
        
        // Ajouter des rectangles pour les fenêtres
        const windowGroup1 = new THREE.Group();
        for (let i = 0; i < 40; i++) {
            const windowGeo = new THREE.PlaneGeometry(0.15, 0.2);
            const windowMat = new THREE.MeshBasicMaterial({ 
                color: 0x4a6b8a,
                transparent: true,
                opacity: 0.6
            });
            const window = new THREE.Mesh(windowGeo, windowMat);
            window.position.x = (Math.random() - 0.5) * 3;
            window.position.y = (Math.random() - 0.3) * 2.5;
            windowGroup1.add(window);
        }
        windowGroup1.position.z = -1.95;
        model.add(buildings1, windowGroup1);
        
        // Plan 2 - Route/metro courbe (milieu)
        const curvePoints = [];
        for (let i = 0; i <= 20; i++) {
            const t = i / 20;
            curvePoints.push(new THREE.Vector3(
                (t - 0.5) * 4,
                Math.sin(t * Math.PI) * 0.3 - 0.8,
                -1
            ));
        }
        const curve = new THREE.CatmullRomCurve3(curvePoints);
        const tubeGeo = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
        const tubeMat = new THREE.MeshPhongMaterial({ 
            color: 0xffd700,
            emissive: 0xffaa00,
            emissiveIntensity: 0.3
        });
        const metro = new THREE.Mesh(tubeGeo, tubeMat);
        model.add(metro);
        
        // Wagons de métro
        const wagonGroup = new THREE.Group();
        for (let i = 0; i < 6; i++) {
            const wagonGeo = new THREE.BoxGeometry(0.4, 0.25, 0.3);
            const wagonMat = new THREE.MeshPhongMaterial({ 
                color: i % 2 === 0 ? 0xe8e8e8 : 0xd0d0ff
            });
            const wagon = new THREE.Mesh(wagonGeo, wagonMat);
            const t = (i / 6) * 0.8 + 0.1;
            const pos = curve.getPoint(t);
            wagon.position.copy(pos);
            wagon.position.z = -0.9;
            
            // Fenêtres du wagon
            const windowGeo2 = new THREE.PlaneGeometry(0.08, 0.08);
            const windowMat2 = new THREE.MeshBasicMaterial({ color: 0x87ceeb });
            for (let j = 0; j < 3; j++) {
                const win = new THREE.Mesh(windowGeo2, windowMat2);
                win.position.x = (j - 1) * 0.1;
                win.position.z = 0.16;
                wagon.add(win);
            }
            
            wagonGroup.add(wagon);
        }
        model.add(wagonGroup);
        
        // Plan 3 - Café et terrasse (avant-plan)
        const cafeGeo = new THREE.BoxGeometry(0.8, 0.6, 0.3);
        const cafeMat = new THREE.MeshPhongMaterial({ color: 0xe8e8e8 });
        const cafe = new THREE.Mesh(cafeGeo, cafeMat);
        cafe.position.set(-2.2, -0.9, 0.5);
        
        // Auvent du café
        const awningGeo = new THREE.BoxGeometry(0.9, 0.1, 0.4);
        const awningMat = new THREE.MeshPhongMaterial({ 
            color: 0x0077aa,
            emissive: 0x004477
        });
        const awning = new THREE.Mesh(awningGeo, awningMat);
        awning.position.set(-2.2, -0.5, 0.6);
        
        // Tables et chaises
        const tableGroup = new THREE.Group();
        for (let i = 0; i < 3; i++) {
            const tableGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.02);
            const tableMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const table = new THREE.Mesh(tableGeo, tableMat);
            table.position.set(-2 + i * 0.25, -1, 0.3);
            tableGroup.add(table);
        }
        model.add(tableGroup);

        // Ajouter le modèle complet à la scène
        scene.add(model);

        // Position de la caméra
        camera.position.set(0, 0, 6);

        // Redimensionnement adaptatif
        function onWindowResize() {
            camera.aspect = (window.innerWidth * 0.6) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * 0.6, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);

        // Boucle d'animation
        function animate() {
            requestAnimationFrame(animate);
            // légère rotation pour donner du mouvement
            model.rotation.y += 0.0015;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
