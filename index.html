<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Esther Marty — Portfolio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="logo">EM</div>
        <div class="header-right">
            <div class="school">ÉCOLE ESTIENNE · PARIS</div>
            <button class="admin-btn" id="adminBtn">ADMIN</button>
        </div>
    </header>

    <section class="hero-section">
        <canvas id="canvas3d"></canvas>
        <div class="hero-content">
            <h1>
                <span class="name-first">Esther</span>
                <span class="name-last">Marty</span>
            </h1>
            <p>Graphisme & Design</p>
        </div>
        <div class="scroll-indicator">SCROLL</div>
    </section>

    <section class="video-scroll-section">
        <video id="scrollAnimation" src="animation.mp4" preload="auto" muted playsinline width="100%" height="auto">
            Votre navigateur ne supporte pas l'élément vidéo.
        </video>
    </section>
    <section class="projects-section">
        <div class="projects-intro" id="projectsIntro">
            <h2>Projets</h2>
            <p>Travaux réalisés à l'École Estienne, Paris</p>
        </div>
        <div class="gallery" id="gallery">
            <div class="empty-state">Aucun projet pour le moment</div>
        </div>
    </section>

    <div class="modal-overlay" id="adminModal">
        <div class="modal">
            <button class="modal-close" id="closeModal">&times;</button>
            
            <div class="pin-screen" id="pinScreen">
                <h2>Code Admin</h2>
                <div class="pin-input-container">
                    <input type="password" maxlength="1" class="pin-input" data-index="0">
                    <input type="password" maxlength="1" class="pin-input" data-index="1">
                    <input type="password" maxlength="1" class="pin-input" data-index="2">
                    <input type="password" maxlength="1" class="pin-input" data-index="3">
                </div>
                <div class="pin-error" id="pinError">Code incorrect</div>
            </div>

            <div class="admin-panel" id="adminPanel">
                <h2>Ajouter un Projet</h2>
                <form class="admin-form" id="projectForm">
                    <input type="text" id="projectTitle" placeholder="Titre du projet" required>
                    <textarea id="projectDesc" placeholder="Description du projet" required></textarea>
                    <input type="file" id="projectImage" accept="image/*" required>
                    <img class="image-preview" id="imagePreview">
                    <button type="submit">Publier le Projet</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
